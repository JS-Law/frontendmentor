<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- CARD ONE -->
  <div class="container">
    <div class="container-results">
      <div class="heading-one">
        Your Result
      </div>
      <div class="results">
        <div class="result">76</div>
        <div class="result-of">of 100</div>
      </div>
      <div class="results-summary">
        <div class="heading-two">
          Great
        </div>
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
    <!-- END OF CARD ONE -->
    
    <!-- CARD TWO -->
    <div class="container-summary">
      <div class="heading-one-summary">
        Summary
      </div>
      <div class="reaction-card">
        <div class="reaction-card-title">Reaction</div>
        <div class="card-result"><b>80</b> / 100</div>
      </div>
      <div class="memory-card">
        <div class="memory-card-title">Memory</div>
        <div class="card-result"><b>92</b> / 100</div>
      </div>
      <div class="verbal-card">
        <div class="verbal-card-title">Verbal</div>
        <div class="card-result"><b>61</b> / 100</div>
      </div>
      <div class="visual-card">
        <div class="visual-card-title">Visual</div>
        <div class="card-result"><b>72</b> / 100</div>
      </div>
      <div class="button">
        Continue
      </div>
    </div>
  </div>
  <!-- END OF CARD TWO -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
