<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- POPPINS FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- OPEN SANS FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 0%, 100%); }
  </style>
</head>
<body>
  <div class="header">
    <img src="./images/logo.svg" alt="">
  </div>
  <div class="content">
    <picture>
      <source srcset="">
    </picture>
    <div class="image-desktop">
      <img src="./images/illustration-mockups.svg" alt="">
    </div>
  
    <div class="intro-container">
      <div class="intro-header">Build The Community Your Fans Will Love</div>
      
      <div class="intro-text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </div>
      
      <div class="intro-button">Register</div>
    </div>
  </div>
  
  <div class="socials">
    <ul class="social-list">
      <li><img src="./images/facebook-f.svg" alt="" class="filter-white"></li>
      <li><img src="/images/x-twitter.svg" alt="" class="filter-white"></li>
      <li><img src="./images/instagram.svg" alt="" class="filter-white"></li>
    </ul>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jeff Stanley</a>.
    </p>
  </footer>
</body>
</html>
